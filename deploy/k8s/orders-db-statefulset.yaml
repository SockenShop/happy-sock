apiVersion: apps/v1
kind: Statefulset
metadata:
  name: orders-db
  namespace: dev
spec:
  selector:
    matchLabels:
      app: orders-db
  serviceName: orders-db
  replicas: 1
  template:
    metadata:
      labels:
        app: orders-db
    spec:
      containers:
        - name: orders-db
          image: mongo:3.4
          ports:
            - containerPort: 27017
              name: mongo
          volumeMounts:
            - mountPath: /data/db
              name: orders-db-volume
          securityContext:
            capabilities:
              drop: 
                - all
              add:
                - CHOWN
                - SETGID
                - SETUID
      volumes:
        - name: orders-db-volume
          persistentVolumeClaim:
            claimName: orders-pvc